# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  assets/menu-splash.png:
    name: a_menu_splash

assets_tiled.cpp:
  prefix: at_

  assets/game-map.tmx:
    name: game_map

  assets/game-sprites.png:
    name: game_sprites

  assets/menu-sprites.png:
    name: menu_sprites

  assets/menu-map.tmx:
    name: menu_map
